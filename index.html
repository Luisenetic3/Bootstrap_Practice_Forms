<html lang="en">
<head>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"; rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container p-3 mt-5">
    <div class="col">
        <label > Input type</label>
        <input type="text " class="form-control" id="email" placeholder="Enter email" name="email">
    </div>

    <div class="col mt-2">
        <input type="text" class="form-control form-control-lg" id="email" placeholder="Enter email" name="email">
    </div>

    <div class="col mt-2">
        <input type="password" class="form-control" id="email" placeholder="Enter password" name="password">
    </div>

    <!--Input-->
    <input type="text" name="" id="user" class="form-control mt-2">

    <!--Text area-->
    <label>text area</label>
    <textarea name="" id="comment" class="form-control mt-2" rows="5" placeholder="type here">

    </textarea>

    <!--Check box-->
    <div class="form-check mt-2">
        <h6> Check Box</h6>
        <input type="checkbox" class="form-check-input mt-2" value=""> Option 1
    </div>

    <!--Radio-->
    <div class="form-control mt-2">
        <h6>Radio</h6>
        <label for="yes" class="form-check-label">
            <input type="radio" class="form-check-input" name=" optradio" id="yes"> Option 1
        </label>
    </div>

    <!--Select/Dropdown-->
    <div class="form-group mt-2">
        <h6>Selection/Dropdown</h6>
            <label for="sell">Select list:</label>
            <select class="form-control" id="sell">
                <option>1</option>
                <option>2</option>
                <option>3</option>
            </select>
    </div>
</div>
